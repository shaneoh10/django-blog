{% extends 'base.html' %}
{% block content %}

    <h1>Blog Posts</h1>
    <ul>
        {% for post in object_list %}
            <li>
                <a href="{% url 'article' post.pk %}">{{ post.title }}</a> - @{{ post.author }}<br>
                {{ post.body }}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
