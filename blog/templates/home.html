{% extends 'base.html' %}
{% block content %}

    <h1>Blog Posts</h1>
    <hr class="mb-4">
    <ul>
        {% for post in object_list %}
            <li class="mb-3">
                <a href="{% url 'article' post.pk %}">{{ post.title }}</a> - @{{ post.author }} - <small><a href="{% url 'edit_post' post.pk %}">Edit</a></small><br>
                {{ post.body }}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
