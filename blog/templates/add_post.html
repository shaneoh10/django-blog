{% extends 'base.html' %}

{% block title %}
    | Add a new post
{% endblock %}

{% block content %}

    <br>

    <div class="form-group">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary">Post</button>
        </form>
    </div>

{% endblock %}
