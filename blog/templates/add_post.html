{% extends 'base.html' %}

{% block title %}
    | Add a new post
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Add a Post</h1>

    <br>

    <div class="form-group">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary">Post</button>
        </form>
    </div>

    <script>
        var name = '{{ user.id }}';
        document.getElementById('user').value = name;
    </script>

{% else %}

<h1 class="mt-5 text-center">You're not allowed here!</h1>

{% endif %}

{% endblock %}
