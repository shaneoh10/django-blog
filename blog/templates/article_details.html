{% extends 'base.html' %}

{% block title %}
    | {{ post.title_tag }}
{% endblock %}

{% block content %}

    <h1>{{ post.title }}</h1>
    <small>@{{ post.author }} - <a href="{% url 'edit_post' post.pk %}">Edit</a></small>
    <hr>
    <br>

    <p>{{ post.body }}</p>
    <br>

    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}
