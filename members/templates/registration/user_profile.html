{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>User Profile</h1>
<hr class="mb-4">

<div class="card mb-3 mt-4">
    <div class="row g-0">
        <div class="col-md-2">
            {% if page_user.profile_pic %}
                <img src="{{ page_user.profile_pic.url }}" class="img-fluid rounded-start">
            {% else %}
                <img src="{% static 'blog/images/default_profile_pic.jpg' %}" class="img-fluid rounded-start">
            {% endif %}
        </div>
        <div class="col-md-10">
            <div class="card-body">
                <h5 class="card-title">{{ page_user.user.first_name }} {{ page_user.user.last_name }}</h5>
                <p class="small text-muted">
                    <a href="{{ page_user.website_url }}" target="_blank">Website</a> |
                    <a href="{{ page_user.facebook_url }}" target="_blank">Facebook</a> | 
                    <a href="{{ page_user.twitter_url }}" target="_blank">Twitter</a> | 
                    <a href="{{ page_user.instagram_url }}" target="_blank">Instagram</a>
                </p>
                <p class="card-text">{{ page_user.profile.bio }}</p>
            </div>
        </div>
    </div>
</div>



{% endblock %}
